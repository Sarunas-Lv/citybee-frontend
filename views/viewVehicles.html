<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/viewVehicles.js" type="module"></script>
    <!-- BOOSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <title>View Models</title>
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./viewModels.html" role="button"
            >View Models</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./viewVehicles.html" role="button"
            >View Vehicles</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./addModel.html" role="button"
            >Add Model</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./addVehicle.html" role="button"
            >Add Vehicle</a
          >
        </li>
      </ul>
    </header>
    <main>
      <section class="vehicles-table-output">
        <form class="text-center">
          <select name="chooseModel" id="chooseModel" class="chooseModel">
            <option value="">ALL COUNTRIES</option>
            <option value="LT">LT</option>
            <option value="LV">LV</option>
            <option value="ES">ES</option>
          </select>
        </form>
        <table class="table table-warning table-hover text-center container-lg">
          <thead>
            <tr>
              <th>Model Name and Price(with VAT)</th>
              <th>Number Plate</th>
              <th>country:</th>
            </tr>
          </thead>
          <tbody class="vehicle-output-row text-center">
            <tr>
              <th>SADLY</th>
              <th>I COULD NOT</th>
              <th>FINISH :(</th>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
