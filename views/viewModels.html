<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citybee- View Models</title>
    <!-- CUSTOM JS -->
    <script defer type="module" src="../scripts/viewModels.js"></script>
    <!-- BOOSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./viewModels.html" role="button"
            >View Models</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./viewVehicles.html" role="button"
            >View Vehicles</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./addModel.html" role="button"
            >Add Model</a
          >
        </li>
        <li class="nav-item m-1">
          <a class="btn btn-warning" href="./addVehicle.html" role="button"
            >Add Vehicle</a
          >
        </li>
      </ul>
    </header>
    <main>
      <section class="models-table container-xl">
        <h2 class="text-warning text-center mt-3">
          Car models with hourly price (without VAT)
        </h2>
        <table class="table table-primary table-hover text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Model</th>
              <th scope="col">Price per hour</th>
            </tr>
          </thead>
          <tbody
            class="models-output-row text-center"
            id="models-output"
          ></tbody>
        </table>
      </section>
      <section class="modelsCount-table-output container-xl">
        <h2 class="text-warning text-center mt-3">Car models and quantity</h2>
        <table class="table table-primary table-hover text-center">
          <thead>
            <tr>
              <th scope="col">Model</th>
              <th scope="col">Cars count</th>
            </tr>
          </thead>
          <tbody
            class="models-count-output-row text-center"
            id="output"
          ></tbody>
        </table>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
